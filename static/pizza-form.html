<div>
  <form ng-submit="$ctrl.savePizza(form)" name="form" class="form-horizontal" role="form">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-5">
          <label class="sr-only" for="pizzaName">Name</label>
          <input ng-model="$ctrl.pizza.name" type="text" class="form-control" id="pizzaName" placeholder="Pizza name">
        </div>
      </div>
      <pizza-toppings-list topping-list="$ctrl.pizza.toppings" available-toppings="$ctrl.availableToppings" on-add-topping="$ctrl.addTopping($event)"></pizza-toppings-list>
      <div class="row">
        <div class="col-xs-5">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
    <pre>{{ $ctrl.pizza | json }}</pre>
    <pre>{{ $ctrl.toppings | json }}</pre>
  </form>
</div>
