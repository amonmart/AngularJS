<div>
  <div ng-if="!$ctrl.toppings" class="container container-fluid"><img src="images/ring.gif"></div>
  <div ng-if="$ctrl.toppings" class="container">
      <div class="row">
        <div class="col-xs-12">
            <table class="table table-stripped">
                <thead>
                    <th>Topping</th>
                    <th>Fran√ßais</th>
                    <th>Delete</th>
                </thead>
                <tbody>
                     <tr ng-repeat="topping in $ctrl.toppings track by $index">

                        <th>{{ topping.fr }}</th>

                    </tr>
                </tbody>
            </table>
        </div>
      </div>
      <div class="row">
